{%- comment -%} Image box for later https://codepen.io/gschier/pen/HCoqh {%- endcomment -%}
<figure>

    {% if include.url %}<a href="{{ include.url }}">{% endif %}
    
    <img
        {% if include.srcabs %}
            src="{{ include.srcabs }}"
        {% else %}
            src="{{ site.baseurl }}{{ site.imagepath }}{{ include.src }}"
        {% endif %}
        {% if include.style %}
            style="{{ include.style }}"
        {% endif %}
    alt="{{ include.alt }}">

    {% if include.url %}</a>{% endif %}

    {% if include.caption %}
        <figcaption>{{ include.caption }}</figcaption>
    {% endif %}

</figure>
